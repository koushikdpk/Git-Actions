apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-microservices-ingress
spec:
  rules:
    - host: 20.242.193.4
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: order-management
                port:
                  number: 80

          - path: /product
            pathType: Prefix
            backend:
              service:
                name: product-catalog
                port:
                  number: 80

          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-management
                port:
                  number: 80
