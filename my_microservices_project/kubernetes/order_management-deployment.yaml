apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-management-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-management
  template:
    metadata:
      labels:
        app: order-management
    spec:
      containers:
        - name: order-management
          image: koushikpk.azurecr.io/my-microservices-project/order_management:latest
          ports:
            - containerPort: 80
