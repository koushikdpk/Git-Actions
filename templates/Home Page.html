<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Home</title>
    <style>
        /* Add CSS styles for centering the content and setting background color */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: wheat; /* Set the background color of the entire page */
        }

        /* Add CSS styles for the table */
        table {
            border-collapse: collapse;
            width: 50%;
            background-color: wheat; /* Set the background color of the table */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <form action="/result" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <!-- Use a table to display the form data -->
                <table>
                    <tr>
                        <th>Employee Name</th>
                        <td>{{ form.name }}</td>
                    </tr>
                    <tr>
                        <th>Designation</th>
                        <td>{{ form.designation }}</td>
                    </tr>
                    <tr>
                        <th>Role</th>
                        <td>{{ form.role }}</td>
                    </tr>
                    <tr>
                        <th>Experience (in years)</th>
                        <td>{{ form.experience }}</td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </div>
    </form>

</body>
</html>
